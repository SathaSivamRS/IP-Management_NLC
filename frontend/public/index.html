<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Status Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { margin-bottom: 30px; }
    .server {
      background: #222;
      padding: 20px;
      margin: 10px auto;
      border-radius: 8px;
      width: 320px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .loading {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .active { color: #4caf50; font-weight: bold; }
    .waking { color: #ff9800; }
  </style>
</head>
<body>
  <h1>Server Status Monitor</h1>

  <div id="server1" class="server">
    <div class="loading"></div> Checking Server 1...
  </div>
  <div id="server2" class="server">
    <div class="loading"></div> Checking Server 2...
  </div>

  <script>
    const servers = [
      { url: "https://ip-management-nlc.onrender.com/health", id: "server1", attempts: 0 },
      { url: "https://ip-management-nlc-1.onrender.com/health", id: "server2", attempts: 0 }
    ];

    function checkServers() {
      servers.forEach(server => {
        server.attempts++;

        fetch(server.url, { method: "GET" })
          .then(res => {
            if (res.ok) {
              document.getElementById(server.id).innerHTML = `‚úÖ Server Active: ${server.url}`;
              document.getElementById(server.id).className = "server active";
            } else {
              showWaking(server);
            }
          })
          .catch(() => {
            showWaking(server);
          });
      });
    }

    function showWaking(server) {
      const status = server.attempts < 20
        ? `<div class="loading"></div> üü° Waking up... (Attempt ${server.attempts})`
        : `<div class="loading"></div> ‚è≥ Still waking...`;
      document.getElementById(server.id).innerHTML = status;
      document.getElementById(server.id).className = "server waking";
    }

    // check every 3 seconds
    setInterval(checkServers, 3000);
    checkServers();
  </script>
</body>
</html>
